  <div class="container">
  <form>
    <div class="row">
      <div class="col-lg-6">
        <label class="ltitle" for="inputName">Your Name</label>
        <input type="name" class="form-control" id="inputName" placeholder="Name" required>
    
      <label class="ltitle" for="inputEmail">Your Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
  
      <label class="ltitle" for="inputPhone">Your Phone</label>
      <input type="tel" class="form-control" id="inputPhone" placeholder="Phone">
   
      <label class="ltitle" for="inputTopic">Topics to discuss</label><br>
      <textarea name="inputTopic" id="inputTopic" cols="50" rows="3"></textarea>
    </div>
    <div class="col-lg-6">
      <label class="ltitle" for="inputLevel">Level</label>
      <select id="inputLevel" class="form-control">
        <option selected>Choose...</option>
        <option>Starter</option>
        <option>Intermediate</option>
        <option>Advanced</option>
      </select>
     
      <label class="ltitle" for="gridCheck">Choose a time</label>
      <div class="form-check">
      <input class="form-check-input" type="radio" id="gridCheck"><label class="form-check-label" for="gridCheck">Daytime</label>
      </div>
      <div class="form-check">
      <input class="form-check-input" type="radio" id="gridCheck"><label class="form-check-label" for="gridCheck">Nighttime</label>
      </div>

      <label class="ltitle" for="inputDate">Date</label>
      <input type="date" class="form-control" id="inputDate">
		
		<div class="form-group">
    <label class="ltitle" for="gridCheck">Invite a teacher</label>
    <select multiple class="form-control" id="gridCheck">
      <option>Jennifer</option>
      <option>Reza</option>
      <option>Alicia</option>
    </select>
  </div>
		
		
      </div>

  <button type="reset" class="btn btn-primary">Clear Entry</button>
